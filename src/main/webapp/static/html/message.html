<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html" charset="UTF-8">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/message.css">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    <!--webFont-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic">
    <title>MyResume</title>
</head>
<body>
<div class="contact-section text-center">
    <div class="container">
        <div class="contact-section-head">
            <h3>联系</h3>
            <label></label>
            <p>留下你想对我说的话吧</p>
        </div>
        <div class="contact-info">
            <ul>
                <li><i class="fa fa-envelope fa-2x"></i></li>
                <li><a href="mailto:pomelo.yuzu1997@gmail.com" target="_blank">pomelo.yuzu1997@gmail.com</a></li>
                <li><i class="fa fa-phone fa-2x"></i></li>
                <li>176-9598-2286</li>
            </ul>
            <form id="messageForm" accept-charset="UTF-8">
                <input id="nameInput" type="text" class="text" value="你的名字"
                       onfocus="if (this.value == '你的名字') this.value = '';"
                       onblur="if (this.value == '') {this.value = '你的名字';}">
                <input id="contactInput" type="text" class="text" value="你的联系方式"
                       onfocus="if (this.value == '你的联系方式') this.value = '';"
                       onblur="if (this.value == '') {this.value = '你的联系方式';}">
                <textarea id="message" onfocus="if(this.value == '你的留言...') this.value='';"
                          onblur="if(this.value == '') this.value='你的留言...';">你的留言...</textarea>
                <input type="button" value="发送信息" onclick="sendMessage()">
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/sendMessage.js"></script>
