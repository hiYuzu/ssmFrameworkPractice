<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
        }
    </style>
    <link rel="stylesheet" href="/static/css/base-style.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>登录成功页面</title>
</head>
<body>
<script src="/static/js/canvas-nest.min.js" count="200" zindex="-2" opacity="2" color="102,204,255"
        type="text/javascript"></script>
<button type="submit" class="center-center btn btn-black btn-lg" onclick="getMessage()">获取留言</button>
</body>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script>
    function getMessage() {
        $.ajax({
            url: "/SenderController/querySenders",
            type: "get",
            dataType: "json",
            success: function (json) {
                var length = json.rows.length;
                console.log("共有" + json.total + "条留言");
                for (var i = 0; i < length; i++) {
                    console.log("第" + json.rows[i].senderId + "条留言");
                    console.log("留言人:" + json.rows[i].senderName + "\n电话:" + json.rows[i].senderTel);
                    console.log("留言信息:" + json.rows[i].senderMsg);
                    console.log("留言时间" + json.rows[i].optTime);
                    console.log("---------------------------------");
                }
            }
        });
    }
</script>
</html>
