<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/form-elements.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            background-color: #333;
            height: 40%;
        }
    </style>
</head>
<body>
<div class="top-content">
    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-7 text">
                    <h1><strong>Login</strong></h1>
                    <div class="description">
                        <p>
                            Welcome back.
                        </p>
                    </div>
                </div>
                <div class="col-sm-5 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>LOGIN</h3>
                            <p>请输入：</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                        <div class="form-top-divider"></div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" class="registration-form" id="loginForm">
                            <div class="form-group">
                                <label class="sr-only" for="userCode">User</label>
                                <input type="text" name="userCode" placeholder="用户名/手机号/邮箱..."
                                       class="userCode form-control" id="userCode">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="userPwd">Password</label>
                                <input type="password" name="userPwd" placeholder="密码..."
                                       class="password form-control" id="userPwd">
                            </div>
                            <button id="loginBtn" type="button" class="btn" onclick="login()">Login now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!-- Javascript -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="/static/js/retina-1.1.0.min.js"></script>
<script src="/static/js/scripts.js"></script>
<script src="/static/js/login.js"></script>
<script>
    document.onkeydown = function (ev) {
        var e = ev || window.event || arguments.callee.caller.arguments[0];
        if (e && e.keyCode == 13) {
            $("#loginBtn").click();
        }
    }
</script>
</html>
