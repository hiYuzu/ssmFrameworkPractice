<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
        }
    </style>
    <link rel="stylesheet" href="/static/css/base-style.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>登录</title>
</head>
<body>
<script src="/static/js/canvas-nest.min.js" count="200" zindex="-2" opacity="2" color="102,204,255"
        type="text/javascript"></script>
<form id="loginForm" class="center-center">
    <div class="form-group">
        <label for="userEmail">邮箱</label>
        <input type="email" class="form-control" id="userEmail" placeholder="邮箱">
    </div>
    <div class="form-group">
        <label for="userPwd">密码</label>
        <input type="password" class="form-control" id="userPwd" placeholder="密码">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">记住我
        </label>
    </div>
    <button id="loginBtn" type="button" class="btn btn-black" onclick="login()">登录</button>
</form>
<button type="button" class="right-top btn btn-black" onclick="returnHome()">主页</button>
</body>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/login.js"></script>
<script>
    document.onkeydown = function (ev) {
        var e = ev || window.event || arguments.callee.caller.arguments[0];
        if (e && e.keyCode == 13) {
            $("#loginBtn").click();
        }
    };

    function returnHome() {
        window.location.href = "http://localhost:8080";
    }
</script>

</html>
